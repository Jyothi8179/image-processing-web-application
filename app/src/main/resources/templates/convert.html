<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Image Converter</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #6c5ce7, #a29bfe);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .container {
          background-color: white;
          padding: 40px;
          border-radius: 16px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
          text-align: center;
          width: 100%;
          max-width: 450px;
        }

        h2 {
          color: #6c5ce7;
          margin-bottom: 24px;
        }

        label {
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          font-size: 14px;
          color: #333;
          text-align: left;
        }

        input[type="file"],
        select,
        input[type="text"] {
          width: 100%;
          padding: 12px;
          background-color: #ece9ff;
          border: none;
          border-radius: 8px;
          font-size: 14px;
          color: #333;
          margin-bottom: 20px;
          box-sizing: border-box;
        }

        input[type="file"]::file-selector-button {
          background: #6c5ce7;
          color: white;
          padding: 10px 16px;
          border: none;
          border-radius: 6px;
          font-weight: 500;
          margin-right: 12px;
          cursor: pointer;
        }

        button {
          background-color: #6c5ce7;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s ease;
          margin-top: 10px;
        }

        button:hover {
          background-color: #5a4dcf;
        }

        #convertForm > button {
            align-self: center; /* Ensures button is centered */
        }

        .alert-box {
          margin-top: 20px;
          padding: 12px;
          border-radius: 8px;
          display: none;
        }

        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-warning { background-color: #fff3cd; color: #856404; }
        .alert-danger  { background-color: #f8d7da; color: #721c24; }
        .alert-info    { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>

<div class="container">
    <h2>Image Converter</h2>
    <form id="convertForm">
        <label for="imageInput">Select Image</label>
        <input type="file" id="imageInput" name="image" required />

        <label for="formatSelect">Convert To Format</label>
        <select id="formatSelect" name="format" required>
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WEBP</option>
            <option value="bmp">BMP</option>
            <option value="tiff">TIFF</option>
            <option value="pdf">PDF</option>
        </select>

        <label for="convertedFileName">Output File Name (Optional)</label>
        <input type="text" id="convertedFileName" name="filename" placeholder="e.g. converted_image" />

        <button type="submit">Convert</button>
    </form>

    <div style="text-align: center; margin-top: 16px;">
        <button id="downloadBtn" style="display: none;">Download Converted Image</button>
    </div>
    <div id="alertBox" class="alert-box"></div>
</div>

<script>
    let convertedId = null;

    document.getElementById('convertForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const file = this.elements["image"].files[0];
        const format = document.getElementById("formatSelect").value;
        let fileName = document.getElementById("convertedFileName").value.trim();

        if (!file || !format) {
            showAlert("⚠️ Please select an image and target format.", "warning");
            return;
        }

        if (!fileName) {
            fileName = "converted-image." + format;
        } else if (!fileName.endsWith("." + format)) {
            fileName += "." + format;
        }

        const formData = new FormData();
        formData.append("image", file);
        formData.append("targetFileName", fileName);

        try {
            document.getElementById("downloadBtn").style.display = "none";
            convertedId = null;
            const res = await fetch("/api/v1/image/convertor/upload", {
                method: "POST",
                body: formData
            });

            if (!res.ok) {
                const errorText = await res.text();
                throw new Error(errorText);
            }

            const data = await res.json();
            if (data && data.id) {
                convertedId = data.id;
                showAlert("✅ Image converted successfully! Ready to download.", "success");
                document.getElementById("downloadBtn").style.display = "block";
            } else {
                showAlert("❌ Conversion failed. Try again.", "danger");
            }

        } catch (err) {
            showAlert("❌ Error: " + err.message, "danger");
        }
    });

    document.getElementById("downloadBtn").addEventListener("click", async () => {
      if (!convertedId) return;

      const apiKey = 'v0-V9b0iPNXZPhY8K9zDQh4ufL73uSz9sx3MWdnjR4w';

      try {
        const res = await fetch(`/v1/image/download?id=${convertedId}`, {
            headers: {
                'X-API-Key': apiKey
            }
        });

        if (!res.ok) {
            throw new Error("Download failed");
        }

        let filename = "converted-image.pdf";
        const disposition = res.headers.get("Content-Disposition");
        if (disposition && disposition.includes("filename=")) {
            const match = disposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
            if (match?.[1]) {
                filename = match[1].replace(/['"]/g, '');
            }
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();

        document.getElementById("downloadBtn").style.display = "none";

      } catch (err) {
        showAlert("❌ Download failed: " + err.message, "danger");
      }
    });

    function showAlert(message, type = "info") {
        const alertBox = document.getElementById("alertBox");
        alertBox.className = `alert-box alert-${type}`;
        alertBox.textContent = message;
        alertBox.style.display = 'block';
    }
</script>
</body>
</html>
