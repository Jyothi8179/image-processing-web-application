<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer & Converter</title>
    <style>
        /* Resetting some defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            max-width: 700px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-direction: column;
            align-items: center;
        }
        .button {
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 500;
            background-color: #ff6a00;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 200px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 106, 0, 0.4);
        }
        .button:hover {
            background-color: #ff7f24;
            transform: translateY(-5px);
        }
        .button:active {
            background-color: #e65c00;
            transform: translateY(0);
        }
        .button:focus {
            outline: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 90%;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .button {
                width: 150px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Image Resizer & Converter</h1>
    <p>Choose the action you would like to perform:</p>

    <div class="button-container">
        <button class="button" onclick="location.href='/resize';">Resize image</button>
        <button class="button" onclick="location.href='/convert';">Format Conversion</button>
    </div>
</div>

<script>
    // Optional: Add any custom JavaScript here if needed for additional interactions
</script>
</body>
</html>
